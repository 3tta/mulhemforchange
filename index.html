<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Mulhem for Change</title>
  <link rel="icon" type="image/png" href="mulhem.png">
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Language Button -->
  <button class="lang-toggle" id="langToggleBtn" aria-label="تغيير اللغة">
    <span>ع</span><span>,</span><span>en</span>
  </button>

  <header>
    <nav class="navbar" aria-label="التنقل الرئيسي">
      <button class="menu-toggle" aria-label="فتح القائمة الرئيسية" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul>
        <li><a href="#home" data-i18n="nav_home">الرئيسية</a></li>
        <li><a href="#about" data-i18n="nav_about">من نحن</a></li>
        <li><a href="#events" data-i18n="nav_events">فعالياتنا</a></li>
        <li><a href="#contact" data-i18n="nav_contact">تواصل معنا</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home" class="hero" tabindex="-1" aria-label="الرئيسية">
      <img src="mulhem.png" alt="شعار ملهم للتغيير" class="logo" loading="lazy">
      <h1 data-i18n="soon">قريبًا</h1>
      <p data-i18n="home_text">موقعنا قيد الإنشاء، تابعونا لتكونوا أول من يعلم.</p>
    </section>

    <section id="about" class="info-section" aria-label="من نحن">
      <h2 data-i18n="about_title">من نحن</h2>
      <p data-i18n="about_text">مبادرة تطوعية تهدف لنشر الخير والتغيير الإيجابي.</p>
    </section>

    <section id="events" class="info-section" aria-label="فعالياتنا">
      <h2 data-i18n="events_title">فعالياتنا</h2>
      <p data-i18n="events_text">قريبًا ستعرض فعالياتنا.</p>
    </section>

    <section id="contact" class="info-section" aria-label="تواصل معنا">
      <h2 data-i18n="contact_title">تواصل معنا</h2>
      <p>
        <a href="mailto:info@mulhemforchange.com">info@mulhemforchange.com</a>
      </p>
      <div class="social-icons">
        <a href="https://www.facebook.com/" class="facebook" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.linkedin.com/" class="linkedin" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://wa.me/put-your-number-here" class="whatsapp" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="https://www.instagram.com/" class="instagram" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      </div>
    </section>
  </main>

  <footer>
    <small data-i18n="copyright">
      &copy; 2025 Mulhem for Change. جميع الحقوق محفوظة.
    </small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
