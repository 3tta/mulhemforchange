<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mulhem for Change</title>
  <link rel="icon" type="image/png" href="mulhem.png">
  <style>
    body {
      background-color: white; /* خلفية بيضاء */
      color: #003366; /* أزرق داكن */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    img {
      max-width: 250px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 48px;
      margin: 0;
      color: #003366;
      position: relative;
      display: inline-block;
      font-weight: bold;
    }

    /* تأثير الخطوط المتعرجة حول العنوان */
    h1::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: linear-gradient(45deg, transparent 25%, #003366 25%, #003366 50%, transparent 50%, transparent 75%, #003366 75%, #003366);
      background-size: 20px 20px;
      z-index: -1;
    }

    p {
      font-size: 20px;
      color: #4a90e2; /* أزرق فاتح */
      margin-top: 10px;
    }

    .footer {
      margin-top: 50px;
      color: #003366;
      font-size: 14px;
    }

  </style>
</head>
<body>
  <img src="mulhem.png" alt="Logo">
  <h1>قريبًا</h1>
  <p>موقعنا قيد الإنشاء، تابعونا لتكونوا أول من يعلم.</p>
  <div class="footer">
    <p>© 2025 Mulhem for Change. جميع الحقوق محفوظة.</p>
  </div>
</body>
</html>
