<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mulhem for Change</title>
  <link rel="icon" type="image/png" href="mulhem.png">
  <style>
    body {
      background-color: white;
      color: #003366; /* أزرق */
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      position: relative;
    }
    .top-bar, .bottom-bar {
      width: 100%;
      height: 50px; /* تكبير الشريط */
      background-color: #003366; /* أزرق */
      position: absolute;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .top-bar {
      top: 0;
    }
    .bottom-bar {
      bottom: 0;
      color: white; /* نص أبيض */
      font-size: 14px;
      line-height: 1.2;
    }
    img {
      max-width: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 48px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="top-bar"></div>

  <img src="mulhem.png" alt="Logo">
  <h1>قريبًا</h1>

  <div class="bottom-bar">
    موقعنا قيد الإنشاء، تابعونا لتكونوا أول من يعلم.<br>
    © 2025 Mulhem for Change. جميع الحقوق محفوظة.
  </div>
</body>
</html>
